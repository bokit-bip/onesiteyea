
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image with Dropdown and Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            width: 100px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .dropdown {
            margin-top: 10px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }

        .dropdown select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .image-container:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>

    <h1></h1>

    <div class="image-container">
        <!-- Replace 'your-link.html' with your URL, and 'your-image' with the actual image link -->
        <a href="hehe.html">
            <img src="https://slopeonline.online/upload/imgs/slope-game-v1.png" alt="Custom Image">
        </a>
        <div class="dropdown">
            <select>
                <option value="play">Play</option>
            </select>
        </div>
    </div>
